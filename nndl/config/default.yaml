seed: 42
epochs: 400
batch_size: 128
num_workers: 12
device: "cuda"
learning_rates:
  - 0.001
  - 0.005
  - 0.01
  - 0.1
weight_decay: 0.0
log_interval: 50
val_interval: 1
checkpoint_interval: 20
max_checkpoints: 1000
data_root: "./data"
output_dir: "./output"
model: "ResNet18"
loss_functions:
  - "cross_entropy"
  - "mse"
optimizers:
  - "adam"
  - "sgd"
